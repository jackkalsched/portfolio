<!DOCTYPE html>
<html lang="en" style="--color-accent: oklch(85% 15% 10); accent-color: var(--color-accent);">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jack Kalsched: Personal Site and Portfolio</title>
  <style>
    :root {
      --border-color: oklch(80% 3% 200);
    }
    body {
      max-width: 100ch;
      padding: 1rem;
      margin-inline: auto;
    }

    h1 {
      font-size: 400%;
    }

    h1, h2, h3, h4, h5, h6 {
      line-height: 1.1;
      text-wrap: balance;
    }

    nav {
      display: flex;
      text-align: center;
      margin-bottom: 25px;
      border-bottom: 1px solid var(--border-color);
    }

    nav a {
      flex: 1;
      text-align: center;
      text-decoration: none;
      color: inherit;
      padding: 0.5em;
    }

    nav a:hover {
      border-bottom-width: 4px;
      border-bottom-style: solid;
      border-bottom-color: var(--color-accent);
      padding-bottom: 0.5em;
      background-color: oklch(from var(--color-accent) 95% 5% h);
    }
    nav a[href*="contact/index.html"] {
      border-bottom-width: 4px;
      border-bottom-style: solid;
      border-bottom-color: var(--border-color);
      padding-bottom: 0.5em;
    }
    form {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 1em;
      width: 100%;
      box-sizing: border-box;
    }

    label {
      display: contents;
    }

    input,
    textarea {
      width: 100%;
      box-sizing: border-box;
      font: inherit;
    }

    textarea {
      resize: vertical;
    }

    button {
      grid-column: 1 / -1;
      justify-self: start;
      width: 100%;
      font: inherit;
      padding: 0.75em;
    }
  </style>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="global.js"></script>
</head>
<body>
  <h1>Jack Kalsched</h1>

  <p>Nice to meet you! I'm currently a junior at UC-San Diego studying Probability & Statistics and Data Science. I love baseball, snowboarding, working out, and reading!</p>

  <img src="images/IMG_4951.JPG" alt="Picture of me petting my friend's cat in his living room.">

</body>
</html>
