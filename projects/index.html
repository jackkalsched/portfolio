<!DOCTYPE html>
<html lang="en" style="--color-accent: oklch(85% 15% 10); accent-color: var(--color-accent);">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects | Jack Kalsched</title>

  <link rel="stylesheet" href="../style.css" />
  <script type="module" src="projects.js"></script>

  <style>
    body {
      max-width: 100ch;
      padding: 1rem;
      margin-inline: auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    h1, h2, h3, h4, h5, h6 {
      line-height: 1.1;
      text-wrap: balance;
    }

    /* Step 2.3 â€“ Pie + Legend side by side */
    .container {
      display: flex;
      flex-wrap: nowrap;              
      justify-content: center;
      align-items: center;
      gap: 2em;
      margin-block: 2em;
    }

    /* Pie chart sizing */
    #projects-pie-plot {
      max-width: 20em;
      overflow: visible;
      flex: 0 0 auto;
    }

    /* Legend styling (Step 2.2) */
    .legend {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(9em, 1fr));
      list-style: none;
      padding: 1em;
      margin: 0;
      border: 1px solid oklch(80% 3% 200);
      border-radius: 0.5em;
      gap: 1em;
      flex: 1;
      min-width: 12em;                      /* occupy remaining width beside pie */
    }

    .legend-item {
      display: flex;                /* swatch + text inline */
      align-items: center;
      gap: 0.5em;                   /* smaller internal gap (Proximity) */
      font-size: 0.95rem;
    }

    .legend .swatch {
      display: inline-block;        /* allows width + height */
      width: 1em;
      aspect-ratio: 1 / 1;
      background-color: var(--color);
      border-radius: 0.25em;        /* 50% = circle if preferred */
      border: 1px solid oklch(70% 2% 200 / 0.3);
    }
  </style>
</head>

<body>
  <h1 class="projects-title">Projects</h1>
  <p>A collection of my personal projects!</p>

  <!-- Step 2.3 container -->
  <div class="container">
    <svg id="projects-pie-plot" viewBox="-50 -50 100 100"></svg>
    <ul class="legend"></ul>
  </div>

  <input
    class="searchBar"
    type="search"
    aria-label="Search projects"
    placeholder="ðŸ” Search projectsâ€¦"
  />

  <div class="projects"></div>
</body>
</html>
