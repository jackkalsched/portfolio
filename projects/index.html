<!DOCTYPE html>
<html lang="en" style="--color-accent: oklch(85% 15% 10); accent-color: var(--color-accent);">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects | Jack Kalsched</title>

  <link rel="stylesheet" href="../style.css" />

  <script type="module" src="projects.js" defer></script>

  <style>
    body {
      max-width: 100ch;
      padding: 1rem;
      margin-inline: auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    h1, h2, h3, h4, h5, h6 {
      line-height: 1.1;
      text-wrap: balance;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }

    article {
      border: 1px solid oklch(85% 5% 180);
      border-radius: 0.5rem;
      padding: 1rem;
    }

    article img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 0.25rem;
      margin-top: 0.5rem;
    }

    h2.projects-title {
      border-bottom: 2px solid oklch(80% 3% 200);
      padding-bottom: 0.25rem;
      margin-top: 2rem;
    }

    p {
      margin-top: 0.5rem;
    }

    /* Pie chart container */
    #projects-pie-plot {
      max-width: 20em;
      margin-block: 2em;
      overflow: visible;
      display: block;
      margin-inline: auto;
    }

    .legend {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 20em;
      display: grid;
      gap: 0.5em;
      grid-template-columns: repeat(auto-fill, minmax(9em, 1fr));
    }

    .legend li {
      display: grid;
      align-items: center;
      gap: 0.5em;
    }

    .legend .swatch {
      width: 1em;
      height: 1em;
      border-radius: 0.25em;
      background-color: var(--color);
    }
  </style>
</head>

<body>
  <h1 class="projects-title">Projects</h1>

  <p>A collection of my personal projects!</p>

  <svg id="projects-pie-plot" viewBox="-50 -50 100 100"></svg>

  <ul class="legend"></ul>

  <div class="projects"></div>
</body>
</html>
