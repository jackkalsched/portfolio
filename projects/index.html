<!DOCTYPE html>
<html lang="en" style="--color-accent: oklch(85% 15% 10); accent-color: var(--color-accent);">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects | Jack Kalsched</title>

  <link rel="stylesheet" href="../style.css" />
  <script type="module" src="projects.js" defer></script>

  <style>
    body {
      max-width: 100ch;
      padding: 1rem;
      margin-inline: auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .container {
      display: flex;
      flex-wrap: nowrap;
      align-items: center;
      justify-content: center;
      gap: 2em;
      margin-bottom: 1em;
    }

    #projects-pie-plot {
      max-width: 20em;
      overflow: visible;
      display: block;
    }

    .legend {
      list-style: none;
      padding: 1em;
      margin: 0;
      border: 1px solid oklch(85% 5% 180);
      border-radius: 0.5em;
      display: grid;
      gap: 0.5em;
      grid-template-columns: repeat(auto-fill, minmax(9em, 1fr));
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5em;
      transition: 300ms;
      cursor: pointer;
    }

    .legend .swatch {
      width: 1em;
      height: 1em;
      border-radius: 0.25em;
      background-color: var(--color);
      display: inline-block;
    }


    svg:has(path:hover) path:not(:hover) {
      opacity: 0.5;
    }

    path {
      transition: 300ms;
      cursor: pointer; 
    }

    .selected {
      --color: oklch(60% 45% 0) !important;
    }

    path.selected {
      fill: var(--color);
    }
    li.selected .swatch {
      background-color: var(--color);
    }

    .searchBar {
      display: block;
      margin: 1em auto 2em;
      padding: 0.5em 1em;
      font-size: 1rem;
      width: 100%;
      max-width: 30em;
      border-radius: 0.5em;
      border: 1px solid oklch(80% 3% 200);
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <h1 class="projects-title">Projects</h1>
  <p>A collection of my personal projects!</p>

  <div class="container">
    <svg id="projects-pie-plot" viewBox="-50 -50 100 100"></svg>
    <ul class="legend"></ul>
  </div>

  <input
    class="searchBar"
    type="search"
    aria-label="Search projects"
    placeholder="🔍 Search projects…"
  />

  <div class="projects"></div>
</body>
</html>
