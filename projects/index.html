<!DOCTYPE html>
<html lang="en" style="--color-accent: oklch(85% 15% 10); accent-color: var(--color-accent);">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects | Jack Kalsched</title>

  <link rel="stylesheet" href="../style.css" />
  <script type="module" src="projects.js"></script>

  <style>
    body {
      max-width: 100ch;
      padding: 1rem;
      margin-inline: auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    h1, h2, h3, h4, h5, h6 {
      line-height: 1.1;
      text-wrap: balance;
    }

    /* STEP 2.3 – Layout container */
    .container {
      display: flex;
      flex-wrap: nowrap;              /* ✅ stay side-by-side */
      justify-content: center;
      align-items: flex-start;
      gap: 2em;
      margin-block: 2em;
    }

    /* Pie chart stays fixed */
    #projects-pie-plot {
      flex: 0 0 20em;                 /* ✅ fixed width for pie */
      overflow: visible;
    }

    /* Legend shrinks responsively instead of wrapping */
    .legend {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(8em, 1fr)); /* ✅ auto-fit adjusts #columns */
      list-style: none;
      padding: 1em;
      margin: 0;
      border: 1px solid oklch(80% 3% 200);
      border-radius: 0.5em;
      gap: 1em;
      flex: 1 1 20em;                 /* ✅ allows shrinking and growth */
      min-width: 12em;                /* ✅ don’t collapse entirely */
    }

    /* Each legend item */
    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5em;                     /* smaller internal spacing */
      font-size: 0.95rem;
      word-break: keep-all;
    }

    /* Swatch styling */
    .legend .swatch {
      display: inline-block;
      width: 1em;
      aspect-ratio: 1 / 1;
      background-color: var(--color);
      border-radius: 0.25em;
      border: 1px solid oklch(70% 2% 200 / 0.3);
      flex-shrink: 0;
    }

    /* Optional mobile fallback (stack when too narrow) */
    @media (max-width: 600px) {
      .container {
        flex-wrap: wrap;
      }

      #projects-pie-plot,
      .legend {
        flex: 1 1 100%;
        max-width: none;
      }
    }
  </style>
</head>

<body>
  <h1 class="projects-title">Projects</h1>
  <p>A collection of my personal projects!</p>

  <!-- Step 2.3: Container holding pie + legend -->
  <div class="container">
    <svg id="projects-pie-plot" viewBox="-50 -50 100 100"></svg>
    <ul class="legend"></ul>
  </div>

  <div class="projects"></div>
</body>
</html>
