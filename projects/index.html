<!DOCTYPE html>
<html lang="en" style="--color-accent: oklch(85% 15% 10); accent-color: var(--color-accent);">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects | Jack Kalsched</title>

  <link rel="stylesheet" href="../style.css" />
  <script type="module" src="../global.js"></script>
  <script type="module" src="projects.js" defer></script>

  <style>
    body {
      max-width: 100ch;
      padding: 1rem;
      margin-inline: auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    h1, h2, h3, h4, h5, h6 {
      line-height: 1.1;
      text-wrap: balance;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }

    article {
      border: 1px solid oklch(85% 5% 180);
      border-radius: 0.5rem;
      padding: 1rem;
    }

    article img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 0.25rem;
      margin-top: 0.5rem;
    }

    h2.projects-title {
      border-bottom: 2px solid oklch(80% 3% 200);
      padding-bottom: 0.25rem;
      margin-top: 2rem;
    }

    p {
      margin-top: 0.5rem;
    }

    #projects-pie-plot {
      max-width: 20em;
      margin-block: 2em;
      overflow: visible;
      display: block;
      margin-inline: auto;
    }
  </style>
</head>

<body>
  <h1 class="projects-title">Projects</h1>

  <p>
    A collection of my personal projects!
  </p>

  <svg id="projects-pie-plot" viewBox="-50 -50 100 100"></svg>

    <script type="module">
      import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

      const svg = d3.select("#projects-pie-plot");

      const arcGenerator = d3.arc()
        .innerRadius(0)
        .outerRadius(50);

      let data = [1, 2];
      let sliceGenerator = d3.pie();
      let arcData = sliceGenerator(data);
      let arcs = arcData.map((d) => arcGenerator(d));

      // Step 3: Generate arcs and append them
      const colors = ['gold', 'purple'];

      arcData.forEach((d, idx) => {
        svg.append("path")
          .attr("d", arcGenerator(d))
          .attr("fill", colors[idx % colors.length])
          .attr("stroke", "white")
          .attr("stroke-width", 1);
      });

    </script>

  <div class="projects">
  </div>
</body>
</html>
