<!DOCTYPE html>
<html lang="en" style="--color-accent: oklch(85% 15% 10); accent-color: var(--color-accent);">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects | Jack Kalsched</title>

  <link rel="stylesheet" href="../style.css" />
  <script type="module" src="../global.js"></script>
  <script type="module" src="projects.js" defer></script>

  <style>
    body {
      max-width: 100ch;
      padding: 1rem;
      margin-inline: auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    h1, h2, h3, h4, h5, h6 {
      line-height: 1.1;
      text-wrap: balance;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }

    article {
      border: 1px solid oklch(85% 5% 180);
      border-radius: 0.5rem;
      padding: 1rem;
      background: oklch(from var(--color-accent) 97% 3% h);
    }

    article img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 0.25rem;
      margin-top: 0.5rem;
    }

    h2.projects-title {
      border-bottom: 2px solid oklch(80% 3% 200);
      padding-bottom: 0.25rem;
      margin-top: 2rem;
    }

    p {
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
  <h1 class="projects-title">Projects</h1>

  <p>
    A collection of my personal, academic, and professional data science and analytics projects.
    These are loaded dynamically from <code>projects.json</code>.
  </p>

  <!-- Dynamic container for all projects -->
  <div class="projects">
    <!-- JS from projects.js will populate this automatically -->
  </div>
</body>
</html>
