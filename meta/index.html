<!DOCTYPE html>
<html lang="en" style="--color-accent: oklch(85% 15% 10); accent-color: var(--color-accent);">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta | Jack Kalsched</title>
  <link rel="stylesheet" href="../style.css">
  <script type="module" src="../global.js"></script>
  <script type="module" src="main.js"></script>
  <style>
    body {
      max-width: 100ch;
      padding: 1rem;
      margin-inline: auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    h2 {
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    #chart {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    #chart svg {
      display: block;
      width: 100%;
      height: auto;
      border: 1px solid oklch(80% 3% 200);
      background-color: oklch(98% 1% 200 / 0.1);
    }
  </style>
</head>
<body>
  <h1>Codebase Statistics</h1>
  <p>This page displays various statistics and metrics about the codebase, including lines of code, file counts, and other code analysis data.</p>
  
  <div id="stats"></div>

  <h2>Commits by time of day</h2>
  <div id="chart"></div>
</body>
</html>
