<!DOCTYPE html>
<html lang="en" style="--color-accent: oklch(85% 15% 10); accent-color: var(--color-accent);">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="../global.js"></script>
</head>

<body>
  <h1>Contact Header</h1>

  <form action="mailto:jackkalsched@gmail.com" method="POST" enctype="text/plain">
    <label for="name">
      <span>Email:</span>
      <input id="name" name="name" type="text" />
    </label>

    <label for="email">
      <span>Subject:</span>
      <input id="email" name="email" type="email" />
    </label>

    <label for="message">
      <span>Message:</span>
      <textarea id="message" name="message" rows="5"></textarea>
    </label>

    <button type="submit">Send</button>
  </form>

</body>
</html>
